## Flox Environment Manifest -----------------------------------------
##
##   _Everything_ you need to know about the _manifest_ is here:
##
##   https://flox.dev/docs/reference/command-reference/manifest.toml/
##
## -------------------------------------------------------------------
# Flox manifest version managed by Flox CLI
version = 1


## Install Packages --------------------------------------------------
##  $ flox install gum  <- puts a package in [install] section below
##  $ flox search gum   <- search for a package
##  $ flox show gum     <- show all versions of a package
## -------------------------------------------------------------------
[install]
yarn.pkg-path = "yarn-berry"
yarn.version = "4.11.0"
nodejs_22.pkg-path = "nodejs_22"


## Environment Variables ---------------------------------------------
##  ... available for use in the activated environment
##      as well as [hook], [profile] scripts and [services] below.
## -------------------------------------------------------------------
[vars]
# INTRO_MESSAGE = "It's gettin' Flox in here"


## Activation Hook ---------------------------------------------------
##  ... run by _bash_ shell when you run 'flox activate'.
## -------------------------------------------------------------------
[hook]
on-activate = '''
echo -e "\033[1;36mðŸ”§ PostHog.com dev environment\033[0m"

# Check if .cache folder exists, create it if not
echo -e "  \033[1;34mðŸ—‚ï¸  Build cache\033[0m"
if [ ! -d ".cache" ]; then
  echo -e "    \033[33mâš ï¸  No .cache folder found, creating...\033[0m"
  mkdir -p .cache
  echo -e "    \033[32mâœ… .cache folder created\033[0m"
else
  echo -e "    \033[32mâœ… .cache folder exists\033[0m"
fi

# Check if node_modules exists, install if missing
echo -e "  \033[1;34mðŸ“¦ Node packages\033[0m"
if [ ! -d "node_modules" ]; then
  echo -e "    \033[33mâš ï¸  No node_modules folder found, installing...\033[0m"
  yarn install
  echo -e "    \033[32mâœ… Dependencies installed\033[0m"
else
  echo -e "    \033[32mâœ… Dependencies installed\033[0m"
fi
echo -e "    \033[1;33mðŸš€ Ready to run: yarn start\033[0m"

# The block below only runs when in an interactive shell
if [[ -t 0 ]]; then
  echo -e "
ðŸ’¡ Need a clean slate? Run: \033[32myarn clean-slate\033[0m
"
fi
'''


